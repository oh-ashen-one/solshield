# SolGuard GitHub Actions Template
# Copy this to .github/workflows/solguard.yml in your repo

name: SolGuard Security Audit

on:
  push:
    branches: [main, master]
    paths:
      - 'programs/**'
      - 'src/**'
      - '*.rs'
  pull_request:
    branches: [main, master]
    paths:
      - 'programs/**'
      - 'src/**'
      - '*.rs'

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install SolGuard
        run: npm install -g @solguard/cli

      - name: Run Security Audit
        run: solguard ci . --fail-on high --sarif results.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

      - name: Check for Critical Issues
        run: |
          if grep -q '"level": "error"' results.sarif 2>/dev/null; then
            echo "‚ùå Critical security issues found!"
            exit 1
          fi
          echo "‚úÖ No critical issues found"

  # Optional: Comment on PR with findings
  comment:
    name: PR Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: audit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install SolGuard
        run: npm install -g @solguard/cli

      - name: Generate Markdown Report
        run: solguard audit . --format markdown > report.md

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üõ°Ô∏è SolGuard Security Report\n\n${report}`
            });
